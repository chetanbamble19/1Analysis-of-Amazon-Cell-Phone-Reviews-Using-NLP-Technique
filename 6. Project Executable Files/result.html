<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2rem;
            color: #2D94FF;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #4A4A4A;
            margin-bottom: 20px;
        }

        strong {
            font-size: 1.4rem;
            color: #FF5722;
            font-weight: bold;
        }

        a {
            font-size: 1.1rem;
            color: #3C8D40;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #3C8D40;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #3C8D40;
            color: #ffffff;
            border-color: #3C8D40;
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(60, 141, 104, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
                width: 80%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 6px 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 30px;
                width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The sentiment of the review is: <strong>{{ prediction }}</strong></p>
        <a href="/">Try another review</a>
    </div>
</body>
</html>
